<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Objection Email Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
      color: #333;
      margin: 0;
    }
    .social-icons {
  display: flex;
  justify-content: center;
  gap: 10px; /* Adjust spacing between icons as needed */
  margin-top: 20px;
}


    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 5px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #007BFF;
      margin-bottom: 20px;
    }

    .instructions {
      font-size: 1rem;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    .instructions p {
      margin-bottom: 10px;
    }

    .toggle-buttons {
      text-align: center;
      margin-bottom: 20px;
    }

    .toggle-buttons button {
      margin: 0 5px;
      padding: 8px 16px;
      border: 1px solid #007BFF;
      background: #007BFF;
      color: white;
      border-radius: 3px;
      cursor: pointer;
      font-size: 1rem;
    }

    .toggle-buttons button.active {
      background: #0056b3;
    }

    .required-info {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 10px;
      font-style: italic;
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
      font-size: 1rem;
    }

    #generate-btn {
      display: block;
      width: 100%;
      padding: 12px;
      font-size: 1.1rem;
      border: none;
      background: #28a745;
      color: white;
      border-radius: 3px;
      cursor: pointer;
      margin-top: 20px;
    }

    .preview-header {
    background-color: #202124; /* Gmail dark grey */
    color: #e8eaed;            /* Light text */
    padding: 10px 15px;
    font-size: 0.95rem;
    font-weight: bold;
    border-top-left-radius: 5px;
    border-top-right-radius: 5px;
    margin-top: 30px;
    margin-bottom: 0;
  }

  .dummy-email {
    border: 1px solid #ddd;
    border-top: none;         /* remove top border so it connects with the header */
    padding: 20px;
    background: #fff;
    font-family: 'Roboto', sans-serif;  /* optional, similar to Gmail */
    font-size: 1rem;
    line-height: 1.6;
    white-space: pre-wrap;
    overflow-x: auto;
  }

  textarea {
  font-family: 'Roboto', sans-serif;
}



    /* Mobile adjustments */
    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }

      h1 {
        font-size: 1.5rem;
      }

      .toggle-buttons button {
        padding: 6px 12px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>

  <div class="container">
      <h1>Objection Email Generator</h1>
      
      <!-- Deadline-passed banner -->
      <div class="status-banner" style="
            background: #e8f5e9;
            border-left: 4px solid #4caf50;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 20px;
          ">
        <h2 style="margin: 0 0 10px; color: #2e7d32; font-size: 1.5rem;">
          Thank you to everyone who submitted an objection!
        </h2>
        <p style="margin: 0 0 8px; color: #333; font-size: 1rem;">
          The deadline for the Arnish Hub has now passed.
        </p>
        <p style="margin: 0; color: #333; font-size: 1rem;">
          Please keep an eye out, more objection windows will open soon including Northlandâ€™s wind farm.
        </p>
      </div>


<!-- Social Follow Footer -->

  <p style="font-size: 1rem; color: #333; margin-bottom: 10px;">Follow ProtectHebrideanWaters</p>

</body>

</html>
